<!DOCTYPE html>
<html>
<head>
<style>
   table, th , td {
      border: 1px solid grey;
      border-collapse: collapse;
      padding: 5px;
   }
   
   table tr:nth-child(odd) {
      background-color: #f2f2f2;
   }

   table tr:nth-child(even) {
      background-color: #ffffff;
   }
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
Jobs applied by you <br><br>
<div class="container" ng-controller="JobController as ctrl">
<table>
<tr >
<th>Job ID</th>
<th>UserName</th>
<th>Status</th>

</tr>
<tr ng-repeat="jobapplied in ctrl.myjobsapplied">
<td>{{jobapplied.jobID}}</td>
<td>{{jobapplied.userID}}</td>
<td>{{jobapplied.status}}</td>

</tr>
</table>

</div>
</body>
</html>
